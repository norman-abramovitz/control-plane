---
name: control-plane
stemcells:
  - alias:   default
    os:      ubuntu-xenial
    version: latest

releases:
  - name:    containers
    version: latest

update:
  canaries:          1
  max_in_flight:     1
  serial:            true
  canary_watch_time: 1000-120000
  update_watch_time: 1000-120000

instance_groups:
  - name:      docker
    instances: 1 
    azs:       [z1]
    vm_type:   default
    stemcell:  default
    networks:  [{name: default}]

    jobs:
      - name: docker
        release: containers
        properties:
          files:
            auth/htpasswd: (( file "registry/auth/htpasswd" ))
            certs/domain.crt: (( file "registry/certs/domain.crt" ))
            certs/domain.key: (( file "registry/certs/domain.key" ))
            vault/config/vault.json: (( file "vault/config/vault.json" ))
          bind: 5010
          recipe: (( load "docker-compose.yml" ))
